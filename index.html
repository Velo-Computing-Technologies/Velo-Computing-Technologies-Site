<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Cloud | Umeå Engineering</title>

    <!-- 1. TRY SKYPACK (Often bypasses esm.sh/unpkg blocks) -->
    <script type="module">
        import supabaseJs from 'https://cdn.skypack.dev';
        window.supabase = supabaseJs;
        console.log("Velo Engine: Skypack Loaded");
    </script>

    <style>
        :root {
            --bg: #050505; --card: #121212; --primary: #3ddc84;
            --text: #ffffff; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.1);
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 50px 20px; text-align: center; }
        .view { display: none; }
        .view.active { display: block; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--border); max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 12px; }
        .btn { padding: 15px 30px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; background: var(--primary); color: #000; width: 100%; }
        #status { font-size: 0.7rem; padding: 10px; color: var(--primary); }
    </style>
</head>
<body>

    <div id="status">INITIALIZING SYSTEM...</div>

    <div class="container">
        <!-- LANDING -->
        <div id="view-landing" class="view active">
            <h1 style="font-size: 3rem;">VELO<span>.CLOUD</span></h1>
            <p style="color:var(--text-dim)">Native Android & Web Engineering Node</p>
            <button onclick="router('login')" class="btn" style="margin-top: 20px;">Client Portal</button>
        </div>

        <!-- LOGIN -->
        <div id="view-login" class="view">
            <div class="auth-card">
                <h2>Portal Login</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <button onclick="handleLogin()" class="btn">Enter Cloud</button>
                <p onclick="router('landing')" style="margin-top:20px; cursor:pointer; font-size:0.8rem; color:var(--text-dim)">← Back</p>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div id="view-dashboard" class="view">
            <h2>Welcome, Developer</h2>
            <div id="user-mail" style="color:var(--primary); margin-bottom: 20px;"></div>
            <button onclick="handleLogout()" class="btn" style="background:#222; color:#fff;">Sign Out</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://lqkpxervwakucksrnoss.supabase.co';
        const SB_KEY = 'sb_publishable_Sdi0YJz0IPwK9yV-0tLvCw_9IDZQhD8';
        let sb;

        function router(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
        }

        async function bootstrap() {
            const status = document.getElementById('status');
            
            // Wait up to 2 seconds for Skypack to register
            let attempts = 0;
            while (!window.supabase && attempts < 20) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }

            if (!window.supabase) {
                status.innerText = "CRITICAL ERROR: ALL CDNs BLOCKED. DISABLE AD-BLOCKER.";
                status.style.color = "#ff4b4b";
                return;
            }

            try {
                // Initialize
                sb = window.supabase.createClient(SB_URL, SB_KEY);
                status.innerText = "SYSTEM ONLINE • DATA API CONNECTED";
                
                const { data: { session } } = await sb.auth.getSession();
                if (session) {
                    document.getElementById('user-mail').innerText = session.user.email;
                    router('dashboard');
                }
            } catch (e) {
                status.innerText = "AUTH ERROR: " + e.message;
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            
            if (!sb) { alert("Database not ready yet."); return; }
            
            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Login Failed: " + error.message);
            else window.location.reload();
        }

        async function handleLogout() {
            await sb.auth.signOut();
            window.location.reload();
        }

        bootstrap();
    </script>
</body>
</html>

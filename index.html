<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Computing | Ecosystem</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://unpkg.com"></script>
    <style>
        :root {
            --bg: #050505; --card: #111111; --primary: #6366f1; --accent: #06b6d4;
            --text: #ffffff; --text-dim: #94a3b8; --border: rgba(255,255,255,0.08);
        }
        [data-theme="light"] {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a;
            --text-dim: #64748b; --border: rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Responsive Shell */
        .app-container { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* Desktop Sidebar */
        aside {
            width: 280px; background: var(--bg); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 2rem 1.5rem;
        }

        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; margin-bottom: 3rem; }
        .logo span { color: var(--primary); }

        .nav-link {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-radius: 12px; color: var(--text-dim); text-decoration: none;
            font-weight: 600; margin-bottom: 8px; border: none; background: none; width: 100%; cursor: pointer;
        }
        .nav-link.active { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .nav-link:hover:not(.active) { background: rgba(255,255,255,0.03); color: var(--text); }

        /* Content Area */
        main { flex: 1; overflow-y: auto; padding: 2.5rem; }
        .page { max-width: 1000px; margin: 0 auto; animation: fadeIn 0.4s ease; }

        /* App Grid */
        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .app-card {
            background: var(--card); border: 1px solid var(--border); padding: 24px;
            border-radius: 24px; position: relative; overflow: hidden;
        }
        .app-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); }
        
        .icon-wrap { 
            width: 56px; height: 56px; border-radius: 16px; 
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
        }

        .tag { font-size: 0.65rem; font-weight: 800; padding: 4px 10px; border-radius: 20px; background: rgba(255,255,255,0.05); color: var(--text-dim); }

        /* Contact Section */
        .contact-btn {
            margin-top: auto; background: var(--text); color: var(--bg);
            padding: 14px; border-radius: 14px; font-weight: 700; text-align: center;
            cursor: pointer; border: none;
        }
        .contact-btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            aside { display: none; }
            nav.mobile-tabs {
                display: flex; position: fixed; bottom: 0; width: 100%;
                background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(20px);
                border-top: 1px solid var(--border); justify-content: space-around; padding: 12px 0;
            }
            main { padding: 1.5rem; padding-bottom: 100px; }
            .header-mobile { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        }
        @media (min-width: 769px) { .mobile-tabs, .header-mobile { display: none; } }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Desktop Navigation -->
    <aside>
        <div class="logo">VELO<span>.TECH</span></div>
        <button class="nav-link active" onclick="Router.go('home')"><i data-lucide="layout-grid"></i> Dashboard</button>
        <button class="nav-link" onclick="Router.go('apps')"><i data-lucide="smartphone"></i> My Apps</button>
        <button class="nav-link" onclick="Router.go('settings')"><i data-lucide="sliders"></i> Settings</button>
        
        <button class="contact-btn" onclick="Router.go('contact')">Get in Touch</button>
    </aside>

    <!-- Mobile View -->
    <main id="view-root">
        <div class="header-mobile">
            <div class="logo" style="margin:0">VELO<span>.TECH</span></div>
            <i data-lucide="user-circle"></i>
        </div>
        <div id="page-content"></div>
    </main>

    <!-- Mobile Bottom Tabs -->
    <nav class="mobile-tabs">
        <button class="nav-link active" onclick="Router.go('home')"><i data-lucide="home"></i></button>
        <button class="nav-link" onclick="Router.go('apps')"><i data-lucide="smartphone"></i></button>
        <button class="nav-link" onclick="Router.go('contact')"><i data-lucide="mail"></i></button>
    </nav>
</div>

<script>
    const Router = {
        pages: {
            home: `
                <div class="page">
                    <span class="tag" style="background:rgba(99,102,241,0.1); color:var(--primary)">PRODUCTION READY</span>
                    <h1 style="font-size:2.5rem; margin:10px 0;">Computing evolved.</h1>
                    <p style="color:var(--text-dim); font-size:1.1rem; max-width:600px;">
                        Velo Computing Technologies is building native-performance mobile ecosystems directly from Umeå, Sweden.
                    </p>
                    <div class="app-grid">
                        <div class="app-card">
                            <h3>Project Status</h3>
                            <p style="color:var(--text-dim); font-size:0.9rem;">Verified Student Developer Pack active. GitHub Support Ticket #4087767 in review.</p>
                        </div>
                    </div>
                </div>`,
            apps: `
                <div class="page">
                    <h2>My App List</h2>
                    <p style="color:var(--text-dim)">Native mobile solutions coming soon to iOS & Android.</p>
                    <div class="app-grid">
                        <div class="app-card">
                            <div class="icon-wrap"><i data-lucide="cpu" color="white"></i></div>
                            <span class="tag">INTERNAL ALPHA</span>
                            <h3 style="margin:12px 0 8px">Velo Core</h3>
                            <p style="color:var(--text-dim); font-size:0.85rem;">System-wide optimization and CI/CD hardware bridge.</p>
                        </div>
                        <div class="app-card">
                            <div class="icon-wrap" style="background:linear-gradient(135deg, #a855f7, #6366f1)"><i data-lucide="shield-check" color="white"></i></div>
                            <span class="tag">PLANNED</span>
                            <h3 style="margin:12px 0 8px">Velo Shield</h3>
                            <p style="color:var(--text-dim); font-size:0.85rem;">High-performance encryption and secure mobile access.</p>
                        </div>
                        <div class="app-card">
                            <div class="icon-wrap" style="background:linear-gradient(135deg, #06b6d4, #10b981)"><i data-lucide="bar-chart-3" color="white"></i></div>
                            <span class="tag">R&D</span>
                            <h3 style="margin:12px 0 8px">Velo Metrics</h3>
                            <p style="color:var(--text-dim); font-size:0.85rem;">Real-time analytics for distributed computing nodes.</p>
                        </div>
                    </div>
                </div>`,
            contact: `
                <div class="page">
                    <h2>Contact Velo</h2>
                    <div class="app-card" style="max-width:500px">
                        <p style="margin-bottom:20px">Have a question about our mobile roadmap?</p>
                        <a href="mailto:support@velo-tech.example" style="text-decoration:none">
                            <button class="contact-btn" style="width:100%; display:flex; align-items:center; justify-content:center; gap:10px;">
                                <i data-lucide="send" size="18"></i> Send an Email
                            </button>
                        </a>
                        <div style="margin-top:30px; border-top:1px solid var(--border); padding-top:20px; font-size:0.85rem; color:var(--text-dim)">
                            <p><i data-lucide="map-pin" size="14"></i> Tankvägen 20B, Umeå, Sweden</p>
                        </div>
                    </div>
                </div>`,
            settings: `
                <div class="page">
                    <h2>Preferences</h2>
                    <div class="app-card" style="display:flex; justify-content:space-between; align-items:center;">
                        <span>Appearance</span>
                        <button onclick="Router.toggleTheme()" style="background:var(--border); border:none; padding:8px 16px; border-radius:10px; color:var(--text); cursor:pointer;">Switch Theme</button>
                    </div>
                </div>`
        },
        go(page) {
            document.getElementById('page-content').innerHTML = this.pages[page];
            document.querySelectorAll('.nav-link').forEach(l => {
                l.classList.toggle('active', l.innerText.toLowerCase().includes(page) || l.innerHTML.includes(page));
            });
            lucide.createIcons();
            if(window.innerWidth <= 768) window.scrollTo(0,0);
        },
        toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', t);
        }
    };

    window.onload = () => Router.go('home');
</script>
</body>
</html>

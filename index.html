<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Cloud | Managed Systems</title>
    
    <!-- 1. CSS Loads First to prevent white screen -->
    <style>
        :root {
            --bg: #050505; --card: #121212; --primary: #3ddc84;
            --text: #ffffff; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.08);
        }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: sans-serif; margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        nav { 
            height: 70px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 5%;
            justify-content: space-between; background: #000;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; flex: 1; }
        .view { display: none; } /* Hidden by default, shown by JS */
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        .auth-card { max-width: 400px; margin: 40px auto; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid var(--border); color: #fff; border-radius: 8px; }
        .btn { padding: 12px 24px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; }
        .btn-primary { background: var(--primary); color: #000; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <!-- 2. External Scripts -->
    <script src="https://unpkg.com"></script>
</head>
<body>

    <nav>
        <div style="font-weight: 800; font-size: 1.2rem;">VELO<span>.CLOUD</span></div>
        <div id="nav-user">Checking Auth...</div>
    </nav>

    <div class="container">
        <!-- View: Landing -->
        <div id="view-landing" class="view active">
            <h1>Velo Computing Technologies</h1>
            <p style="color:var(--text-dim)">Android & Web Engineering • Umeå, Sweden</p>
            <div style="margin-top: 30px;">
                <button onclick="router('login')" class="btn btn-primary">Client Portal</button>
            </div>
        </div>

        <!-- View: Login -->
        <div id="view-login" class="view">
            <div class="auth-card">
                <h2>Portal Login</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <button onclick="signIn()" class="btn btn-primary" style="width:100%">Sign In</button>
                <p style="text-align:center; font-size:0.8rem; margin-top:15px">
                    <a href="#" onclick="router('landing')" style="color:var(--text-dim)">Back to Home</a>
                </p>
            </div>
        </div>

        <!-- View: Dashboard -->
        <div id="view-dashboard" class="view">
            <h2>Welcome to Velo Cloud</h2>
            <div id="dash-info"></div>
            <button onclick="signOut()" class="btn" style="background:#333; color:#fff; margin-top:20px;">Logout</button>
        </div>
    </div>

    <!-- 3. Logic -->
    <script>
        // REPLACE THESE WITH YOUR ACTUAL SUPABASE KEYS
        const SB_URL = 'https://lqkpxervwakucksrnoss.supabase.co';
        const SB_KEY = 'sb_publishable_Sdi0YJz0IPwK9yV-0tLvCw_9IDZQhD8';
        
        const sb = supabase.createClient(SB_URL, SB_KEY);

        async function checkUser() {
            const { data: { session } } = await sb.auth.getSession();
            const navUser = document.getElementById('nav-user');
            
            if (session) {
                navUser.innerText = session.user.email;
                router('dashboard');
                document.getElementById('dash-info').innerText = "Signed in as: " + session.user.email;
            } else {
                navUser.innerText = "Guest";
            }
        }

        function router(viewId) {
            // Hide all views
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            // Show target view
            const target = document.getElementById('view-' + viewId);
            if (target) target.classList.add('active');
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else window.location.reload();
        }

        async function signOut() {
            await sb.auth.signOut();
            window.location.reload();
        }

        // Initialize
        checkUser();
    </script>
</body>
</html>

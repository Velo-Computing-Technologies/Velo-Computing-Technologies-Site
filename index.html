<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Cloud | Umeå Engineering</title>

    <!--
        Load supabase-js v2.95+ (supports sb_publishable_ keys)
        Skypack often pins older versions — use esm.sh or unpkg with an explicit version.
        We try esm.sh first (latest), then unpkg as fallback.
    -->
    <script type="module">
        let loaded = false;

        // Strategy 1: esm.sh (always resolves latest)
        try {
            const mod = await import('https://esm.sh/@supabase/supabase-js@2');
            window.supabaseCreateClient = mod.createClient;
            loaded = true;
            console.log("Velo Engine: Loaded via esm.sh");
        } catch (e) {
            console.warn("esm.sh blocked, trying unpkg...", e);
        }

        // Strategy 2: unpkg UMD bundle
        if (!loaded) {
            try {
                const mod = await import('https://unpkg.com/@supabase/supabase-js@2/dist/module/index.js');
                window.supabaseCreateClient = mod.createClient;
                loaded = true;
                console.log("Velo Engine: Loaded via unpkg");
            } catch (e) {
                console.warn("unpkg also blocked.", e);
            }
        }

        // Strategy 3: Skypack (last resort — may serve older version)
        if (!loaded) {
            try {
                const mod = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
                window.supabaseCreateClient = mod.createClient;
                loaded = true;
                console.log("Velo Engine: Loaded via Skypack (may be outdated)");
            } catch (e) {
                console.warn("Skypack also blocked.", e);
            }
        }

        window.__supabaseReady = loaded;
    </script>

    <style>
        :root {
            --bg: #050505; --card: #121212; --primary: #3ddc84;
            --text: #ffffff; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.1);
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 50px 20px; text-align: center; }
        .view { display: none; }
        .view.active { display: block; }
        .auth-card {
            background: var(--card); padding: 40px; border-radius: 24px;
            border: 1px solid var(--border); max-width: 400px; margin: 0 auto;
        }
        input {
            width: 100%; padding: 15px; margin: 10px 0; background: #000;
            border: 1px solid var(--border); color: #fff; border-radius: 12px;
            box-sizing: border-box; font-size: 1rem;
        }
        .btn {
            padding: 15px 30px; border-radius: 12px; border: none; font-weight: 800;
            cursor: pointer; background: var(--primary); color: #000; width: 100%;
            margin-top: 10px; font-size: 1rem;
        }
        .btn:hover { opacity: 0.9; }
        #status { font-size: 0.7rem; padding: 10px; color: var(--primary); text-align: center; }
    </style>
</head>
<body>

    <div id="status">INITIALIZING SYSTEM...</div>

    <div class="container">
        <!-- LANDING -->
        <div id="view-landing" class="view active">
            <h1 style="font-size: 3rem;">VELO<span style="color:var(--primary)">.CLOUD</span></h1>
            <p style="color:var(--text-dim)">Native Android & Web Engineering Node</p>
            <button onclick="router('login')" class="btn" style="margin-top: 20px;">Client Portal</button>
        </div>

        <!-- LOGIN -->
        <div id="view-login" class="view">
            <div class="auth-card">
                <h2>Portal Login</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <button onclick="handleLogin()" class="btn">Enter Cloud</button>
                <p onclick="router('landing')" style="margin-top:20px; cursor:pointer; font-size:0.8rem; color:var(--text-dim)">← Back</p>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div id="view-dashboard" class="view">
            <h2>Welcome, Developer</h2>
            <div id="user-mail" style="color:var(--primary); margin-bottom: 20px;"></div>
            <button onclick="handleLogout()" class="btn" style="background:#222; color:#fff;">Sign Out</button>
        </div>
    </div>

    <script>
        // ✅ Your real Supabase credentials (sb_publishable_ format is correct)
        const SB_URL = 'https://lqkpxervwakucksrnoss.supabase.co';
        const SB_KEY = 'sb_publishable_Sdi0YJz0IPwK9yV-0tLvCw_9IDZQhD8';

        let sb = null;

        function router(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id)?.classList.add('active');
        }

        async function bootstrap() {
            const status = document.getElementById('status');

            // Wait for the <script type="module"> to finish loading
            let attempts = 0;
            while (!window.__supabaseReady && attempts < 40) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }

            if (!window.supabaseCreateClient) {
                status.innerText = "CRITICAL: ALL CDNs BLOCKED — DISABLE AD-BLOCKER & REFRESH.";
                status.style.color = "#ff4b4b";
                return;
            }

            try {
                sb = window.supabaseCreateClient(SB_URL, SB_KEY);
                status.innerText = "SYSTEM ONLINE • DATA API CONNECTED";

                const { data: { session } } = await sb.auth.getSession();
                if (session) {
                    document.getElementById('user-mail').innerText = session.user.email;
                    router('dashboard');
                }
            } catch (e) {
                status.innerText = "INIT ERROR: " + e.message;
                status.style.color = "#ff4b4b";
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const pass  = document.getElementById('pass').value;

            if (!sb)            return alert("System not ready yet. Please wait.");
            if (!email || !pass) return alert("Please enter both email and password.");

            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Login Failed: " + error.message);
            else window.location.reload();
        }

        async function handleLogout() {
            if (sb) await sb.auth.signOut();
            window.location.reload();
        }

        bootstrap();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Systems | All-in-One Engineering Suite</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- SIDEBAR NAVIGATION -->
        <nav id="sidebar">
            <div class="logo">VELO<span>.</span></div>
            <ul class="nav-links">
                <li class="active" onclick="showApp('timer')">System Timer</li>
                <li onclick="showApp('egg')">Kitchen Sync</li>
                <li onclick="showApp('compass')">Nav Compass</li>
                <li onclick="showApp('todo')">Task Stack</li>
            </ul>
            <div class="founder">FND DEC 2025<br>H. SHASTRI</div>
        </nav>

        <!-- MAIN VIEWPORT -->
        <main id="viewport">
            <!-- APPS LOAD HERE DYNAMICALLY -->
            <section id="timer" class="app-view active">
                <h2>System Timer</h2>
                <div class="display" id="stopwatch">00:00:00</div>
                <div class="controls">
                    <button class="btn" onclick="startSw()">Start</button>
                    <button class="btn" onclick="stopSw()">Stop</button>
                    <button class="btn" onclick="resetSw()">Reset</button>
                </div>
            </section>

            <section id="egg" class="app-view">
                <h2>Kitchen Sync</h2>
                <div class="display" id="eggClock">05:00</div>
                <div class="controls">
                    <button class="btn" onclick="startEgg(300)">5m</button>
                    <button class="btn" onclick="startEgg(600)">10m</button>
                    <button class="btn" onclick="resetEgg()">Clear</button>
                </div>
            </section>

            <section id="compass" class="app-view">
                <h2>Navigational Compass</h2>
                <div class="compass-disc">
                    <div id="needle"></div>
                    <div class="cardinals"><span>N</span><span>E</span><span>S</span><span>W</span></div>
                </div>
                <p id="heading">0Â° NORTH</p>
                <button class="btn" onclick="calibrateCompass()">Re-Calibrate</button>
            </section>

            <section id="todo" class="app-view">
                <h2>Task Stack</h2>
                <div class="todo-ui">
                    <input type="text" id="todoIn" placeholder="New System Task...">
                    <button class="btn" onclick="addTodo()">Push</button>
                </div>
                <ul id="todoList"></ul>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        // PWA Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Cloud | Umeå Engineering</title>

    <!-- Supabase JS v2 via Skypack (full package path) -->
    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        window.supabaseCreateClient = createClient;
        window.__supabaseReady = true;
        console.log("Velo Engine: Supabase loaded via Skypack");
    </script>

    <style>
        :root {
            --bg: #050505; --card: #121212; --primary: #3ddc84;
            --text: #ffffff; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.1);
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 50px 20px; text-align: center; }
        .view { display: none; }
        .view.active { display: block; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--border); max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 12px; box-sizing: border-box; }
        .btn { padding: 15px 30px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; background: var(--primary); color: #000; width: 100%; margin-top: 10px; }
        .btn:hover { opacity: 0.9; }
        #status { font-size: 0.7rem; padding: 10px; color: var(--primary); text-align: center; }
    </style>
</head>
<body>

    <div id="status">INITIALIZING SYSTEM...</div>

    <div class="container">
        <!-- LANDING -->
        <div id="view-landing" class="view active">
            <h1 style="font-size: 3rem;">VELO<span style="color:var(--primary)">.CLOUD</span></h1>
            <p style="color:var(--text-dim)">Native Android & Web Engineering Node</p>
            <button onclick="router('login')" class="btn" style="margin-top: 20px;">Client Portal</button>
        </div>

        <!-- LOGIN -->
        <div id="view-login" class="view">
            <div class="auth-card">
                <h2>Portal Login</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <button onclick="handleLogin()" class="btn">Enter Cloud</button>
                <p onclick="router('landing')" style="margin-top:20px; cursor:pointer; font-size:0.8rem; color:var(--text-dim)">← Back</p>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div id="view-dashboard" class="view">
            <h2>Welcome, <span id="user-name">Developer</span></h2>
            <div id="user-mail" style="color:var(--primary); margin-bottom: 20px;"></div>
            <button onclick="handleLogout()" class="btn" style="background:#222; color:#fff;">Sign Out</button>
        </div>
    </div>

    <script>
        // ⚠️ REPLACE these with your real Supabase credentials
        // Dashboard → Settings → API
        const SB_URL  = 'https://lqkpxervwakucksrnoss.supabase.co';
        const SB_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.REPLACE_WITH_YOUR_REAL_ANON_KEY';

        let sb = null;

        function router(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id)?.classList.add('active');
        }

        async function bootstrap() {
            const status = document.getElementById('status');

            // Wait for the module to register the factory on `window`
            let attempts = 0;
            while (!window.__supabaseReady && attempts < 30) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }

            if (!window.supabaseCreateClient) {
                status.innerText = "CRITICAL: CDN BLOCKED — DISABLE AD-BLOCKER & REFRESH.";
                status.style.color = "#ff4b4b";
                return;
            }

            try {
                sb = window.supabaseCreateClient(SB_URL, SB_KEY);
                status.innerText = "SYSTEM ONLINE • DATA API CONNECTED";

                const { data: { session } } = await sb.auth.getSession();
                if (session) {
                    document.getElementById('user-mail').innerText = session.user.email;
                    router('dashboard');
                }
            } catch (e) {
                status.innerText = "INIT ERROR: " + e.message;
                status.style.color = "#ff4b4b";
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const pass  = document.getElementById('pass').value;

            if (!sb)    return alert("System not ready yet. Please wait.");
            if (!email || !pass) return alert("Please enter both email and password.");

            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Login Failed: " + error.message);
            else window.location.reload();
        }

        async function handleLogout() {
            if (sb) await sb.auth.signOut();
            window.location.reload();
        }

        bootstrap();
    </script>
</body>
</html>
